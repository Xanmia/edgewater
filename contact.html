
    <div class="row marketing">
     <h3 class="text-muted">Contact Us </h3>
        <div class="col-lg-6">
          <h4>Send a message</h4>
          <form name="myForm" ng-submit="newContact.save()" >
          <p>Your name</p>
            <p><input class="form-control" type="text" required></p>
          <p>Email</p>
            <p><input class="form-control" type="email" required></p>
          <p>Subject</p>
            <p><input class="form-control" type="text" required></p>
          <p>Message</p>
            <p> <textarea class="form-control" rows="3"></textarea></p>
            <input class="btn btn-primary"  ng-disabled="myForm.$invalid" type="submit" value="Send">
        </form>
       </div>
